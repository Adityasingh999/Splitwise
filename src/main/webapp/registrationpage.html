<!DOCTYPE html>
<html>
    <head>
        <title>SplitWise ::Sign Up</title>
        <link rel="stylesheet" href="registration.css">
        
    </head>
    <body>
        <div class="sign-up-form">
            <img src="./splitwiselogo-01.webp">
            <h1>Sign Up Now</h1>
            <form>
                <input type="text" class="input-box"  placeholder="Your Name">
                <input type="email" class="input-box"  placeholder="Your Email">
                <input type="password" class="input-box"  placeholder="Your Password">
                <p><span><input type="checkbox"></span>I agree to the terms of services</p>
                <button type="button" class="signup-button" ><a href="./index.html">Sign Up</a></button>
                <hr>
                <p class="or">OR</p>
                <p>Do you have an account?<a href="loginpage.html">Sign in</a></p>
            </form>
        </div>
    </body>
</html>
